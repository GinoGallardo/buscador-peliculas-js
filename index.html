<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Buscador de películas</title>
</head>
<body>
    <section class="fonde_buscador d-flex flex-column justify-content-center align-items-center">
      <div class="buscador d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center">Películas y Series ilimitadas</h1>
        <h3>Disfruta de toda la información de tus películas favoritas.</h3>
        <div class="container-fluid d-flex flex-column flex-lg-row justify-content-center align-items-center">
          <input class="text-center m-1" type="text" id="searchInput" placeholder="Ingrese el título de la película">
          <button class="m-1 m-lg-0" id="searchButton">Buscar</button>
        </div>
      </div>
    </section>
    <section class="container-fluid  bg-light d-flex flex-wrap justify-content-center align-content-center " id="results"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
